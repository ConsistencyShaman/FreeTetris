<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="game-container">

        <div class="tetris-container">
            <div id="score-container">
                <span id="score">Score: 0</span>
            </div>
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="speed">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speed-slider" min="100" max="1000" value="500" step="100">
                <span id="speed-value">500</span>
                <button id="restart-btn"><i class="fas fa-refresh"></i></button>
            </div>
        </div>
        <div id="preview-container">
            <canvas id="preview-canvas" width="100" height="100"></canvas>
        </div>

        <div id="buttons">
            <button id="up-btn"><i class="fas fa-sync-alt"></i></button>
            <div id="horizontal-btns">
                <button id="left-btn"><i class="fas fa-arrow-left"></i></button>
                <button id="down-btn"><i class="fas fa-arrow-down"></i></button>
                <button id="right-btn"><i class="fas fa-arrow-right"></i></button>
            </div>

        </div>

    </div>
    <script src="./tetris.js"></script>

</body>

</html>
